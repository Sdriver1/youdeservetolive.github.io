<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YDTL.</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .typewriter {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 2s steps(10, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 10ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1rem;
      margin: 15px 5px 5px;
    }

    .button-link {
      background: none;
      border: none;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 1rem;
      margin-top: 20px;
      text-decoration: underline;
      cursor: pointer;
    }

    .button-link:hover {
      opacity: 0.7;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: gray;
      text-align: center;
      width: 100%;
    }

    .footer a {
      color: gray;
      text-decoration: underline;
    }

    .footer a:hover {
      color: lightgray;
    }

    @media (max-width: 600px) {
      .typewriter {
        font-size: 1.2rem;
      }
      p, .button-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="typewriter">You matter.</h1>
  <p><em>you. deserve. to. live.</em></p>
  <button class="button-link" onclick="location.href='/resources'">Find Resources</button>

  <p class="footer">
    In memory of
    <a href="https://github.com/youdeservetolive/youdeservetolive.github.io/blob/main/README.md" target="_blank" rel="noopener noreferrer">Joshua Blackledge</a> â€” created by Elijah Segers and Maddie Andros
  </p>
</body>
</html>
