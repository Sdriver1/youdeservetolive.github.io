<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YDTL.</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      border-bottom: 1px solid gray;
      background-color: black;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 0.95rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .typewriter {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: 0;
      animation: typing 1.2s steps(11, end) forwards, blink 0.6s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 11ch } /* "You matter." is 11 characters */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1rem;
      margin: 15px 5px 5px;
    }

    .button-link {
      background: none;
      border: none;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 1rem;
      margin-top: 20px;
      text-decoration: underline;
      cursor: pointer;
    }

    .button-link:hover {
      opacity: 0.7;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: gray;
      text-align: center;
      width: 100%;
    }

    .footer a {
      color: gray;
      text-decoration: underline;
    }

    .footer a:hover {
      color: lightgray;
    }

    @media (max-width: 600px) {
      .typewriter {
        font-size: 1.2rem;
      }
      p, .button-link {
        font-size: 0.9rem;
      }

      nav {
        gap: 20px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/resources">Resources</a>
    <a href="/about">About</a>
  </nav>

  <h1 class="typewriter">You matter.</h1>
  <p><em>you. deserve. to. live.</em></p>
  <button class="button-link" onclick="location.href='/resources'">Find Resources</button>

  <p class="footer">
     In memory of <a href="/about" target="_blank" rel="noopener noreferrer">Joshua Blackledge</a>
  </p>

</body>
</html>
