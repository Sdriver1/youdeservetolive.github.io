<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources | YDTL</title>
  <style>
    :root {
      --bg-color: black;
      --text-color: white;
      --border-color: gray;
    }

    body.light {
      --bg-color: white;
      --text-color: black;
      --border-color: #ccc;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--bg-color);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      flex: 1;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: var(--border-color);
      border-radius: 10px;
      cursor: pointer;
    }

    .theme-toggle::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: var(--text-color);
      border-radius: 50%;
      transition: 0.3s;
    }

    body.light .theme-toggle::before {
      transform: translateX(20px);
    }

    #content-box {
      margin-top: 100px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    #state-display {
      font-size: 1.2rem;
      white-space: pre-line;
      padding: 10px;
    }

    .search-container {
      margin-top: 20px;
      text-align: center;
    }

    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 5px;
      width: 250px;
      max-width: 90vw;
    }

    button {
      cursor: pointer;
    }

    a {
      color: lightblue;
      text-decoration: underline;
      word-break: break-word;
    }

    .footer {
      font-size: 0.9rem;
      color: gray;
      text-align: center;
      margin-top: auto;
      padding-bottom: 20px;
    }

    .footer a {
      color: gray;
      text-decoration: underline;
    }

    .footer a:hover {
      color: lightgray;
    }

    @media (max-width: 600px) {
      .nav-links {
        gap: 20px;
        font-size: 0.85rem;
      }

      input, button {
        width: 90%;
      }

      #state-display {
        font-size: 1rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-center">
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/resources">Resources</a>
        <a href="/about">About</a>
      </div>
    </div>
    <div class="theme-toggle" onclick="toggleMode()" title="Toggle light/dark mode"></div>
  </nav>

  <div class="search-container">
    <p>Incorrect area? Please enter your area name to search:</p>
    <input type="text" id="manual-input" placeholder="Enter state or country" />
    <button onclick="searchLocation()">Search</button>
    <p id="suggestion" style="color: yellow;"></p>
  </div>

  <div id="content-box">
    <p id="state-display">Fetching IP info...</p>
  </div>

  <p class="footer">
    In memory of <a href="https://github.com/youdeservetolive/youdeservetolive.github.io/blob/main/README.md" target="_blank" rel="noopener noreferrer">Joshua Blackledge</a> â€” created by Elijah Segers and Maddie Andros
  </p>

  <script>
    let detectedCountry = "";
    let detectedRegion = "";

    async function getLocation() {
      try {
        const response = await fetch("https://ipwhois.app/json/");
        const data = await response.json();
        detectedCountry = capitalizeWords(data.country);
        detectedRegion = capitalizeWords(data.region);
        updateDisplay(`${detectedRegion} CONFIRMED`);
        searchFiles(detectedRegion, detectedCountry);
      } catch (error) {
        updateDisplay("Error fetching location.");
      }
    }

    function searchLocation() {
      let userInput = document.getElementById("manual-input").value.trim();
      if (!userInput) {
        alert("Please enter a location.");
        return;
      }

      userInput = capitalizeWords(userInput);
      let correctedName = findClosestMatch(userInput);

      if (correctedName && correctedName.toLowerCase() !== userInput.toLowerCase()) {
        document.getElementById("suggestion").textContent = `Did you mean: ${correctedName}?`;
        userInput = capitalizeWords(correctedName);
      } else {
        document.getElementById("suggestion").textContent = "";
      }

      const isCountry = validCountries.includes(userInput);
      const isRegion = validStates.includes(userInput);

      if (isCountry) {
        searchFiles(userInput, userInput);
      } else if (isRegion) {
        searchFiles(userInput, "United States");
      } else {
        updateDisplay(`No data available for "${userInput}".`);
      }
    }

    async function searchFiles(region, country) {
      let filePath = "";

      if (country === "United States") {
        filePath = `United States/${region}.txt`;
      } else {
        filePath = `${country}/${country}.txt`;
      }

      try {
        const response = await fetch(filePath);
        if (!response.ok || response.headers.get("Content-Type").includes("text/html")) {
          throw new Error("File not found");
        }

        const text = await response.text();
        updateDisplay(formatText(text.trim()));
      } catch {
        if (country === "United States") {
          try {
            const fallback = await fetch("United States/USA.txt");
            const fallbackText = await fallback.text();
            updateDisplay(`"${region}" wasn't in our records, so here is the general information for United States.\n\n` + formatText(fallbackText.trim()));
          } catch {
            updateDisplay("No data available for your U.S. region.");
          }
        } else {
          try {
            const fallbackJson = await fetch("NotSupported.json");
            const data = await fallbackJson.json();

            if (data[country]) {
              let info = `"${region}" wasn't in our records, so here is the general information for ${country}:\n\n`;
              for (let key in data[country]) {
                info += `${key}: ${data[country][key]}\n`;
              }
              updateDisplay(info.trim());
            } else {
              updateDisplay(`No fallback data for ${country}.`);
            }
          } catch {
            updateDisplay("Error loading fallback emergency contacts.");
          }
        }
      }
    }

    function updateDisplay(text) {
      document.getElementById("state-display").innerHTML = text;
    }

    function capitalizeWords(str) {
      return str
        .toLowerCase()
        .split(" ")
        .filter(word => word.length > 0)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    function formatText(text) {
      text = text.replace(/(\+?\d{1,3}[-.\s]?)?(\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4})/g, '<a href="tel:$&">$&</a>');
      text = text.replace(/(https?:\/\/[^\s]+|www\.[^\s]+)/g, url => {
        const fixedUrl = url.startsWith("www.") ? "http://" + url : url;
        return `<a href="${fixedUrl}" target="_blank">${url}</a>`;
      });
      return text;
    }

    function findClosestMatch(input) {
      let closestMatch = "";
      let shortestDistance = Infinity;
      const all = [...validStates, ...validCountries];

      all.forEach(location => {
        let distance = levenshteinDistance(input.toLowerCase(), location.toLowerCase());
        if (distance < shortestDistance) {
          shortestDistance = distance;
          closestMatch = location;
        }
      });

      return shortestDistance <= 2 ? closestMatch : "";
    }

    function levenshteinDistance(a, b) {
      const matrix = Array.from({ length: a.length + 1 }, (_, i) =>
        Array.from({ length: b.length + 1 }, (_, j) => (i === 0 ? j : j === 0 ? i : 0))
      );

      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          matrix[i][j] =
            a[i - 1] === b[j - 1]
              ? matrix[i - 1][j - 1]
              : Math.min(
                  matrix[i - 1][j] + 1,
                  matrix[i][j - 1] + 1,
                  matrix[i - 1][j - 1] + 1
                );
        }
      }

      return matrix[a.length][b.length];
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    const validStates = [
      "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware",
      "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky",
      "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi",
      "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico",
      "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania",
      "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont",
      "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
    ];

    const validCountries = [
      "United States", "Canada", "Mexico", "Brazil", "Argentina", "United Kingdom", "France", "Germany",
      "Italy", "Spain", "China", "Japan", "India", "Russia", "South Africa", "Australia"
    ];

    getLocation();
  </script>
</body>
</html>
