<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Location Detector</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Detecting Your Location...</h1>
    <p id="state-display">Fetching IP info...</p>

    <script>
        async function getLocation() {
            try {
                // Fetch user location data from an HTTPS-supported API
                const response = await fetch('https://ipwhois.app/json/');
                const data = await response.json();

                // Print the full API response to the console
                console.log("Full API Response:", data);

                // Extract the state (region) from the response
                const state = data.region;

                // Display the confirmation message on the page
                document.getElementById("state-display").textContent = `${state.toUpperCase()} CONFIRMED`;

            } catch (error) {
                console.error("Error fetching location:", error);
                document.getElementById("state-display").textContent = "Error fetching location.";
            }
        }

        getLocation();
    </script>
</body>
</html>
